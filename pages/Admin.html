<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>


    <nav class="navbar bg-body-tertiary custom-navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <a class="navbar-brand" href="../index.html">
                    <img src="../resource/images/rolling_games_Logo_PNG.png" alt="Rolling Games" width="75" height="75">
                </a>
                <a class="navbar-brand mt-2" href="../index.html">
                    <img src="../resource/images/home_logo.png" alt="Home" width="50" height="50">
                </a>
                <a class="navbar-brand mt-2" href="../index.html">
                    <img src="../resource/images/config_logo.png" alt="Config" width="50" height="50">
                </a>
                <a class="navbar-brand mt-2" href="../index.html">
                    <img src="../resource/images/icon.png" alt="Icon" width="50" height="50">
                </a>
            </div>
            <div>
                <a class="navbar-brand" href="../index.html">
                    <img src="../resource/images/user.png" alt="RolIcon" width="50" height="50">
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center">
            <h1 class="mb-4">Administrar Producto</h1>
        </div>


        <div class="container mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="modificarModal" tabindex="-1" role="dialog" aria-labelledby="modificarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modificarModalLabel">Modificar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form id="modificarForm">

                            <div class="mb-3 row">
                                <label for="inputCode" class="col-sm-2 col-form-label">Codigo</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputCode">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                            </div>


                            <div class="mb-3 row">
                                <label for="inputDescription" class="col-sm-2 col-form-label">Descripción</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputPrice" class="col-sm-2 col-form-label">Precio</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputPrice">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputStock" class="col-sm-2 col-form-label">Cantidad en Stock</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputStock">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputCategory" class="col-sm-2 col-form-label">Categoría</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputCategory">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputImage" class="col-sm-2 col-form-label">Imagen</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputImage">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputRequirementsGeneral" class="col-sm-2 col-form-label">Req.
                                    Generales</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" id="inputRequirementsGeneral"></textarea>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputRequirementsSO" class="col-sm-2 col-form-label">Sistema
                                    Operativo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRequirementsSO">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputRequirementsProcessor"
                                    class="col-sm-2 col-form-label">Procesador</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRequirementsProcessor">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputRequirementsMemory" class="col-sm-2 col-form-label">Memoria</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRequirementsMemory">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputRequirementsGraphic" class="col-sm-2 col-form-label">Gráficos</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRequirementsGraphic">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="inputRequirementsStorage"
                                    class="col-sm-2 col-form-label">Almacenamiento</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRequirementsStorage">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                id="saveButton">Guardar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="eliminarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eliminarModalLabel">Eliminar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que deseas eliminar este producto?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            id="confirmarEliminar">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
