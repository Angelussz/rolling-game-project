<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Rolling Games</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <div class="logo">
            <img
              src="./resource/images/rolling_games_Logo_PNG.png"
              alt="Rolling Games Logo"
            />
          </div>
          <!-- Menu -->
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="bi bi-list"></i>
          </label>
          <ul>
            <li>
              <div class="MobNavBtns">
                <i class="bi bi-person-fill"></i>
                <span style="color: white" id="user-name1" class="d-none"
                  >user</span
                >
                <a
                  class="nav-link"
                  id="loginButton1"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  >login</a
                >
                <a class="nav-link d-none" id="logout1" href="#" onclick="LogOut()">logout</a>
              </div>
            </li>
            <li>
              <form>
                <label for="search"><i class="bi bi-search"></i></label>
                <input type="text" name="search" id="search" />
              </form>
            </li>
            <li><a href="#" id="adminLi" class="d-none">Administrador</a></li>
            <li><a href="#" id="wishLi" class="d-none">Lista de deseos</a></li>
            <!-- <li><a href="#">More</a></li> -->
          </ul>
          <!-- Menu Bar Code End -->

          <!-- Header Button Code -->
          <div class="MobNavBtns2">
            <div
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <i class="bi bi-person-fill"></i>
              <span id="user-name2" class="d-none">user</span>
            </div>
            <a
              class="nav-link"
              id="loginButton2"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="margin-left: 10px"
              >login</a
            >
            <a class="nav-link d-none" id="logout2" href="#" onclick="LogOut()">logout</a>
          </div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formLogin">
                  <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Ingrese su email"
                      minlength="1"
                      maxlength="50"
                      required
                    />
                  </div>
                  <div class="my-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                      id="password"
                      type="text"
                      class="form-control"
                      placeholder="Ingrese su contraseña"
                      minlength="1"
                      maxlength="50"
                      required
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Ingresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="submenu-plataforma">
      <ul class="d-flex flex-wrap justify-content-between p-1">
        <li class="categoria"><a href="">Categorias</a>
          <ul>
            <li>
              <a href="">Por genero</a>
              <ul>
                <li><a href="">Accion</a></li>
                <li><a href="">Deportes</a></li>
                <li><a href="">Aventura</a></li>
              </ul> 
            </li>
            <li>
              <a href="">Por precio</a>
              <ul>
                <li><a href="">Menor 10</a></li>
                <li><a href="">Menor 25</a></li>
                <li><a href="">Menor 50</a></li>
              </ul>
            </li>
          </ul>        
        </li>
        <li>PC</li>
        <li>PS4</li>
        <li>XBOX</li>
      </ul>
    </section>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/navbar-rolling.js"></script>
    <script src="./js/user.js" type="module"></script>
  </body>
</html>
